{% extends 'account/base.html' %}
{% load static %}
{% block title %}サーバーエラー{% endblock %}
{% block extra_css %}
<link href="{% static 'css/error.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
<section class="error">
  <div class="container">
    <h2 class="title">サーバーで<br>問題が発生しています</h2>
    <div class="description">
      <p class="text">サーバーで問題が発生しているため、このページを表示することができません。</p>
      <p class="text">ホーム画面に戻り、しばらく時間をおいてから、もう一度お試しください。</p>
      <a class="link button-primary" href="#">ホームに戻る</a>
    </div>
  </div>
</section>
{% endblock %}
